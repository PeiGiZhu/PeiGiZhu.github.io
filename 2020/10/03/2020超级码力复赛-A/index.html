        <h1 class="title">2020超级码力复赛-A</h1>
        <div class="stuff">
            <span>十月 03, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%9C%80%E5%A4%A7%E5%AD%90%E6%AE%B5%E5%92%8C/" rel="tag">最大子段和</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E9%97%AE%E9%A2%98%E8%BD%AC%E5%8C%96/" rel="tag">问题转化</a></li></ul>

        <div class="content markdown">
            <p><a href="https://tianchi.aliyun.com/oj/84846268534006540/92553970267132883" target="_blank" rel="noopener">密钥</a> </p>
<p>题意</p>
<p>给出一个长度为1e6的只包含0~9的串</p>
<p>定义某个区间的val=出现最多的数的次数-出现最少的数的次数</p>
<p>求所有子区间中最大的val</p>
<p>​    </p>
<p>题解</p>
<p>我们枚举出现次数最多和最少的那个数,假设为A和B</p>
<p>那么 原字符串 中若第i位为A则替换成1,为B则替换为-1 其余则置为0</p>
<p>于是这个问题被转化成了最大子段和问题 可以用经典$On$解法解决</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * @param s: number string</span></span><br><span class="line"><span class="comment">     * @return: Find the key</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">key</span><span class="params">(<span class="built_in">string</span> &amp;s)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> n=s.<span class="built_in">size</span>();</span><br><span class="line">        <span class="keyword">int</span> maxn=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> a=<span class="number">0</span>;a&lt;<span class="number">9</span>;a++)&#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> b=<span class="number">0</span>;b&lt;<span class="number">9</span>;b++)&#123;</span><br><span class="line">                <span class="keyword">int</span> temp=<span class="number">0</span>,numa=<span class="number">0</span>,numb=<span class="number">0</span>;</span><br><span class="line">                <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</span><br><span class="line">                    <span class="keyword">if</span>(s[i]-<span class="string">'0'</span>==a)numa++;</span><br><span class="line">                    <span class="keyword">else</span> <span class="keyword">if</span>(s[i]-<span class="string">'0'</span>==b)numb++;</span><br><span class="line">                    <span class="keyword">if</span>(numa&gt;=numb&amp;&amp;numb)temp=<span class="built_in">max</span>(temp,numa-numb);</span><br><span class="line">                    <span class="keyword">else</span> <span class="keyword">if</span>(numa&lt;numb)numa=numb=<span class="number">0</span>;</span><br><span class="line">                    <span class="comment">///最大子段和On解法的关键</span></span><br><span class="line">                    <span class="comment">///当目前子段和&lt;=0那么直接舍弃</span></span><br><span class="line">                    <span class="comment">///因为它对后面的和无贡献</span></span><br><span class="line">                    <span class="comment">///而当前子段的后半部分则是负贡献</span></span><br><span class="line">                &#125;</span><br><span class="line">                maxn=<span class="built_in">max</span>(maxn,temp);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> maxn;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
