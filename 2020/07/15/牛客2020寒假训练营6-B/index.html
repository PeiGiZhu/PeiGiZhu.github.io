<span class="meta"># <span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="meta"># <span class="meta-keyword">define</span> FI first</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># <span class="meta-keyword">define</span> SE second</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># <span class="meta-keyword">define</span> LL long long</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># <span class="meta-keyword">define</span> LDB long double</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># <span class="meta-keyword">define</span> MP make_pair</span></span><br><span class="line"></span><br><span class="line"><span class="meta"># <span class="meta-keyword">define</span> PII pair<span class="meta-string">&lt;int,int&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta"># <span class="meta-keyword">define</span> SZ(a) (int)a.size()</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> LDB pai = <span class="built_in">acos</span>(<span class="number">-1.0L</span>);</span><br><span class="line"><span class="keyword">const</span> LDB eps = <span class="number">1e-10</span>;</span><br><span class="line"><span class="keyword">const</span> LL mod = <span class="number">1e9</span>+<span class="number">7</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> MXN = <span class="number">1e6</span>+<span class="number">5</span>;</span><br><span class="line"><span class="keyword">int</span> to[MXN];</span><br><span class="line"><span class="keyword">int</span> du[MXN]; <span class="comment">///入度</span></span><br><span class="line"><span class="keyword">int</span> h[MXN];</span><br><span class="line"><span class="keyword">int</span> dp[MXN];</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(dp[u]) <span class="keyword">return</span> dp[u];</span><br><span class="line">    <span class="keyword">return</span> dp[u]=dfs(to[u])+<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n;<span class="built_in">cin</span>&gt;&gt;n;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;to[i]);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++) du[to[i]]++;</span><br><span class="line">    <span class="built_in">queue</span>&lt;<span class="keyword">int</span>&gt;q;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++) <span class="keyword">if</span>(du[i]==<span class="number">0</span>) q.push(i);<span class="comment">///入度为0的作为出发点</span></span><br><span class="line">    <span class="keyword">while</span>(!q.empty())&#123;<span class="comment">///bfs遍历图找到环入口</span></span><br><span class="line">		      <span class="comment">///岔路必然连接多个出发点最后被排除而环的入口不会被排除 即入度不为0的节点</span></span><br><span class="line">        <span class="keyword">int</span> now=q.front();q.pop();</span><br><span class="line">        du[to[now]]--;</span><br><span class="line">        <span class="keyword">if</span>(du[to[now]]==<span class="number">0</span>) q.push(to[now]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> ans=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(du[i])&#123;</span><br><span class="line">            <span class="keyword">int</span> now=i,s=i;</span><br><span class="line">            <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;v;</span><br><span class="line">            v.push_back(s);du[s]--;</span><br><span class="line">            <span class="keyword">while</span>(to[now]!=s)</span><br><span class="line">                du[to[now]]--,v.push_back(to[now]),now=to[now];</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">auto</span> j:v) dp[j]=SZ(v);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;</span><br><span class="line">        ans=<span class="built_in">max</span>(ans,dfs(i));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;ans&lt;&lt;<span class="string">'\n'</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line"># include &lt;iostream&gt;</span><br><span class="line"></span><br><span class="line"># include &lt;cstdio&gt;</span><br><span class="line"></span><br><span class="line"># include &lt;cstring&gt;</span><br><span class="line"></span><br><span class="line"># include &lt;algorithm&gt;</span><br><span class="line"></span><br><span class="line"># include &lt;cmath&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">const int N = 1000050;</span><br><span class="line"></span><br><span class="line">int to[N], siz[N], n, vis[N], ins[N], sta[N];</span><br><span class="line"></span><br><span class="line">int dfs(int x)&#123;</span><br><span class="line"></span><br><span class="line">	if(siz[x]) return siz[x];</span><br><span class="line"></span><br><span class="line">	return siz[x] = 1 + dfs(to[x]);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">///ins是找环用的vis 每次要记得清空ins 否则下次还会找到同一个环</span><br><span class="line">///如果是某条直线多个点通向同一个环那么直线的点会多次访问ins避免重复计算相同的环</span><br><span class="line">///sta[0] 记录路径长度 sta[j]表示该路径第几个点在原图中的下标</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	int i, j, k, h;</span><br><span class="line">	scanf("%d", &amp;n);</span><br><span class="line">	for(i = 1; i &lt;= n; i ++)</span><br><span class="line">  		scanf("%d", &amp;to[i]);</span><br><span class="line">	for(i = 1; i &lt;= n; i ++)&#123;</span><br><span class="line">  		if(vis[i] == 0)&#123;</span><br><span class="line">        	j = i;</span><br><span class="line">       		while(vis[j] == 0)&#123;</span><br><span class="line">       			sta[++ sta[0]] = j;</span><br><span class="line">        		vis[j] = ins[j] = 1;</span><br><span class="line">         		j = to[j];</span><br><span class="line">     		&#125;</span><br><span class="line">      		if(ins[j])&#123;</span><br><span class="line">        		k = j, h = 0;</span><br><span class="line">                do&#123;</span><br><span class="line">        			k = to[k];</span><br><span class="line">            		h ++;</span><br><span class="line">            	&#125;while(k != j);</span><br><span class="line">           		do&#123;</span><br><span class="line">               	   	k = to[k];</span><br><span class="line">                    siz[k] = h;</span><br><span class="line">           		&#125;while(k != j);</span><br><span class="line">        	&#125;</span><br><span class="line">        	while(sta[0])&#123;</span><br><span class="line">            	ins[sta[sta[0]]] = 0;</span><br><span class="line">            	sta[0] --;</span><br><span class="line">        	&#125;</span><br><span class="line">    	&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	for(i = 1, h = 0; i &lt;= n; i ++)</span><br><span class="line">    	h = max(h, dfs(i));</span><br><span class="line">		printf("%d", h);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
