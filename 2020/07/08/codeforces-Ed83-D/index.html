        <div class="content markdown">
            <p><a href="http://codeforces.com/contest/1312" target="_blank" rel="noopener">D. Count the Arrays</a></p>
<p>题意</p>
<p>构造一个长度n的序列</p>
<p>要求每个数都是在1到m数中的一个</p>
<p>序列中只有一对数相等</p>
<p>这个序列必须先严格递增 再严格递减</p>
<p>现在给出n和m 问能构造出多少个符合这种要求的序列</p>
<p>题解见代码</p>
<figure class="highlight gml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"># include&lt;bits/stdc++.h&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line">typedef long long ll;</span><br><span class="line"></span><br><span class="line"># define endl <span class="string">'\n'</span></span><br><span class="line"></span><br><span class="line">const ll <span class="keyword">mod</span>=<span class="number">998244353</span>;</span><br><span class="line">const ll maxn=<span class="number">2e5</span>+<span class="number">5</span>;</span><br><span class="line">ll fac[maxn];</span><br><span class="line">ll qpow(ll <span class="symbol">x</span>,ll <span class="symbol">y</span>)&#123;</span><br><span class="line">    ll ans=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">while</span>(<span class="symbol">y</span>)&#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="symbol">y</span>&amp;<span class="number">1</span>)ans=(ans*<span class="symbol">x</span>)%<span class="keyword">mod</span>;</span><br><span class="line">        <span class="symbol">x</span>=(<span class="symbol">x</span>*<span class="symbol">x</span>)%<span class="keyword">mod</span>;<span class="symbol">y</span>&gt;&gt;=<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line">ll C(ll <span class="symbol">x</span>,ll <span class="symbol">y</span>)&#123;<span class="keyword">return</span> ((fac[<span class="symbol">x</span>]*qpow(fac[<span class="symbol">y</span>],<span class="keyword">mod</span><span class="number">-2</span>)%<span class="keyword">mod</span>)*qpow(fac[<span class="symbol">x</span>-<span class="symbol">y</span>],<span class="keyword">mod</span><span class="number">-2</span>))%<span class="keyword">mod</span>;&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">    ll n,m;cin&gt;&gt;n&gt;&gt;m;fac[<span class="number">1</span>]=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span>(ll i=<span class="number">2</span>;i&lt;maxn;i++)fac[i]=(fac[i<span class="number">-1</span>]*i)%<span class="keyword">mod</span>;</span><br><span class="line">    ll ans;</span><br><span class="line">    <span class="comment">/// 从m个数中选出n-1个不同的数 </span></span><br><span class="line">    <span class="comment">///从n-1个数中选出成对的那个数有(n-2)种</span></span><br><span class="line">    <span class="comment">///最大的那个数不能成对否则不能满足严格先递增后递减</span></span><br><span class="line">    <span class="comment">///其次所有数要么在最大数的左边要么右边 成对的那个数两边都有</span></span><br><span class="line">    <span class="comment">///因为剩下的数都是唯一的 决定放在哪一侧后一定存在唯一的排序方式 </span></span><br><span class="line">    <span class="comment">///所以再乘上2^(n-3) (原来有n-1个数 去掉最大的那个数 去掉重复的那个数 剩下n-3个数要选择在右边或左边)</span></span><br><span class="line">    <span class="keyword">if</span>(n&gt;<span class="number">2</span>)ans=((C(m,n<span class="number">-1</span>)*(n<span class="number">-2</span>))%<span class="keyword">mod</span>*qpow(<span class="number">2</span>,n<span class="number">-3</span>))%<span class="keyword">mod</span>;</span><br><span class="line">    <span class="keyword">else</span> ans=(C(m,n<span class="number">-1</span>)*(n<span class="number">-2</span>)/<span class="number">2</span>)%<span class="keyword">mod</span>;</span><br><span class="line">    cout&lt;&lt;ans&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
