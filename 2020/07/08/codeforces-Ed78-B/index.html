            <p><a href="https://codeforces.ml/contest/1278/problem/B" target="_blank" rel="noopener">B. A and B</a></p>
<p>题意<br>给出两个数 a b<br>第i次操作可以给a+=i或给b+=i；<br>问最少几次操作使得a==b</p>
<p>启发点:因为对于两数和a’+b’=sum一定等于a+b+(n+1)*n/2<br>a’= =b’所以sum%2= =0 且有a’&gt;=a b’&gt;=b<br>循环累加i判断是否成立即可</p>

t_in">cout</span>&lt;&lt;i<span class="number">-1</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
